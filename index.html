<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="header">
        <h1>Sign Up</h1>
      </div>
      <div class="middle">
        <form>
         
            <input type="text" placeholder="First Name" id="first_name" />
            <br />

            <input type="text" placeholder="Last Name" id="last_name" /><br />
         

          <input
            type="email"
            placeholder="Email"
            required="required"
            id="mail"
          /><br />

          <input
            type="tel"
            placeholder="Mobile"
            id="mob"
            maxlength="10"
          /><br />

          <input type="text" placeholder="Username" id="user" maxlength="10" />
          <br />

          <input type="password" id="pass" placeholder="Password" /> <br />
          <input type="password" id="confirm" placeholder="Confirm Password" /> <br />
          <input type="checkbox" />
          <label id="condition"
            >I read and agree to <span>Terms </span>and
            <span>Conditions</span>.</label
          ><br />

          <a href="#" class="sign_up">Sign Up</a>
          <p> Or You can join with </p>
        </form>

        <div class="footer">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-google-plus"></a>
          <a href="#" class="fa fa-linkedin"></a>
        </div>
        <p>Already have an account  <a href="#" class="login"> Log in </a> </p>
      </div>
    </section>

 
  </body>
</html>
